<html lang="en">
  <head>
    <link rel="stylesheet" href="vezba17.css" />
  </head>
  <body>
    <div class="main">
      <div class="registracija">
        <h2>REGISTRACIJA</h2>
      </div>
      <form>
        <div>
          <label for="ime">Ime:</label>
          <input type="text" id="ime" />
        </div>
        <div>
          <label for="prezime">Prezime:</label>
          <input type="text" id="prezime" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <div>
          <label for="tel">Telefon:</label>
          <input type="text" id="tel" />
        </div>
        <div>
          <label for="grad">Grad:</label>
          <input type="text" name="" id="grad" />
        </div>
        <div>
          <label for="ul">Ulica:</label>
          <input type="text" name="" id="ul" />
        </div>
        <div>
          <label for="broj">Broj ulice:</label>
          <input type="text" name="" id="broj" />
        </div>
        <div>
          <label for="pos">Postanski broj:</label>
          <input type="text" id="pos" />
        </div>
        <div class="">
          <div class="manji">
            <label for="bro">Broj stana:</label>
            <input type="text" id="bro" class="jedan" />
          </div>
          <div class="manji">
            <label for="inter">Interfon:</label>
            <input type="text" id="inter" class="dva" />
          </div>
          <div class="manji">
            <label for="sprat">Sprat:</label>
            <input type="text" id="sprat" class="jedan" />
          </div>
        </div>
        <div>
          <label for="lozinka">Lozinka:</label>
          <input type="password" id="lozinka" />
        </div>
        <div>
          <label for="pon">Ponovite lozinku:</label>
          <input type="password" id="pon" />
        </div>

        <div>
          <label>Pol:</label>
          <div>
            <input type="checkbox" id="musko" class="mali" />
            <label for="musko">Muski</label>
          </div>
          <div>
            <input type="checkbox" id="zensko" class="mali" />
            <label for="zensko">Zenski</label>
          </div>
        </div>
        <div class="robot">
          <input type="checkbox" id="robot" class="roboti" />
          <label for="robot" class="nisam">Nisam robot</label>
        </div>

        <div class="dole">
          <input type="checkbox" id="1" class="mali" />
          <label for="1">Slažem se sa uslovima korišćenja</label>
        </div>
        <div class="dole">
          <input type="checkbox" id="2" class="mali" />
          <label for="2">Slažem se sa pravilima privatnosti</label>
        </div>
        <div class="dole">
          <input type="checkbox" id="3" class="mali" />
          <label for="3"
            >Želim da dobijam obaveštenja na email, sms i viber</label
          >
        </div>
        <div class="dole">
          <input type="checkbox" id="4" class="mali" />
          <label for="4">Želim da dobijam obaveštenja na telefon</label>
        </div>
        <div class="dole">
          <input type="checkbox" id="5" class="mali" />
          <label for="5"
            >Želim da dobijam obaveštenja na telefon u vidu sms poruka</label
          >
        </div>
        <div class="dole">
          <input type="checkbox" id="6" class="mali" />
          <label for="6"
            >Želim da dobijam obaveštenja na osnovu dodatanih inofmacija</label
          >
        </div>
        <div class="dole">
          <input type="checkbox" id="7" class="mali" />
          <label for="7"
            >Želim da postanem član Loyalty programa i ostvarim dodatne
            pogodnosti
          </label>
        </div>
        <button type="submit" class="dugme">REGISTRACIJA</button>
      </form>
    </div>
  </body>
</html>
